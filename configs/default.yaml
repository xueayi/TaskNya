generic_webhook:
  anime_quote_enabled: false
  astrbot_content: "${project_name} - \n${start_time} - \n${end_time} - \n${duration}\
    \ - \n${method} - \n${hostname} - \n${gpu_info} - \n${detail} - \n${report_summary}\
    \ - \n${report_change_list} - \n${report_actions} - "
  astrbot_extra: ''
  astrbot_header: 文件变动
  astrbot_include_quote: true
  astrbot_mode: true
  astrbot_umo: 机器人:GroupMessage:1xxxxxx
  body: ''
  builtin_template: astrbot
  enabled: true
  headers:
    Authorization: Bearer xxxxxxxx
    Content-Type: application/json
  method: POST
  retry_count: 2
  timeout: 10
  url: http://xxxx.xxx.xxxx:10010/send
monitor:
  check_directory_action_keywords: {}
  check_directory_detect_added: true
  check_directory_detect_modified: false
  check_directory_detect_removed: true
  check_directory_enabled: true
  check_directory_exclude_keywords: []
  check_directory_include_folders: false
  check_directory_path: D:\User\Downloads\
  check_directory_recheck_delay: 20
  check_directory_report_path: ''
  check_file_detect_deletion: false
  check_file_enabled: false
  check_file_path: /tmp/test_file.txt
  check_file_recheck_delay: 0
  check_gpu_power_consecutive_checks: 3
  check_gpu_power_enabled: false
  check_gpu_power_gpu_ids: all
  check_gpu_power_threshold: 50.0
  check_gpu_power_trigger_mode: below
  check_interval: 300
  check_log_enabled: false
  check_log_markers:
  - 完成
  - done
  check_log_mode: full
  check_log_path: /tmp/test.log
  logprint: 60
  project_name: 监控任务
  timeout: null
webhook:
  color: green
  enabled: false
  footer: 测试消息
  include_duration: true
  include_duration_title: 耗时
  include_end_time: true
  include_end_time_title: 结束
  include_gpu_info: false
  include_gpu_info_title: GPU
  include_hostname: true
  include_hostname_title: 主机
  include_method: true
  include_method_title: 方式
  include_project_name: true
  include_project_name_title: 项目
  include_start_time: true
  include_start_time_title: 开始
  title: 测试通知
  url: https://test.webhook.url/hook
